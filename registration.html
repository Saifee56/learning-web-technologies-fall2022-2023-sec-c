
<html>
<head>
   
    <title>Registration</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>REGISTRATION</legend>
            <table>
                <tr>
                    <td width="200">
                        <label align="left" for="name">Name </label>
                    </td>
                    <td>
                        :<input type="text" name="name" />
            
                    </td>
             
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="email">Email</label>
                    </td>
                    <td>
                        :<input type="email" name="email">
                    </td>

                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="username">User name</label>
                    </td>
                    <td>
                        :<input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="password">Password</label>
                    </td>
                    <td>
                        :<input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="confirmpassword">Confirm Password</label>
                    </td>
                    <td>
                        :<input type="password" name="password">
                    </td>

                </tr>
                <tr>
                    <td width="200" colspan="2">
                        <fieldset>
                            <legend>Gender</legend>
                            <input type="radio" id="male" name="gender" value="Male"/>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female"/>
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="Other"/>
                            <label for="other">Other</label>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td width="200" colspan="2">
                        <fieldset>
                            <legend>Date of Birth</legend>
                            <input type="date" name="dob"/>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td align="left" colspan="2">
                        <input type="submit" />
                        <input type="reset" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
